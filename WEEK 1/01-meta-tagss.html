<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- This tag specifies the character encoding for the document (UTF-8 supports a wide range of characters). -->
    <meta charset="UTF-8" />
    <!-- This Tag is used to provide webCrawlers or smart engineers a bit of info about our site! -->
    <meta
      content="This file is used to help students learn web development"
      name="description"
    />
    <!-- This Tag is used to provide keywords to rank the page in search engines like Google -->
    <meta
      name="keywords"
      content="web development, learn jaavascript, learn html"
    />
    <!-- This tag sets the viewport to adjust the webpage's layout to the device's screen width. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- This tag specifies the title that appears on the browser's tab. -->
    <title>My second pageee</title>
  </head>
  <body>
    <h1>
      This page is being used to explain what meta tags are inside the head tag
      of ay html document ;)
    </h1>
  </body>
</html>
