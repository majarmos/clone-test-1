<!-- This declaration specifies the document type and version of HTML being used -->
<!DOCTYPE html>

<!-- This is the opening tag of the HTML document. The "lang" attribute specifies the language of the content (English in this case). -->
<html lang="en">
  <!-- This is the opening tag of the head section. The head section contains metadata about the document. -->
  <head>
    <!-- This tag specifies the character encoding for the document (UTF-8 supports a wide range of characters). -->
    <meta charset="UTF-8" />
    <!-- This tag sets the viewport to adjust the webpage's layout to the device's screen width. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- This tag specifies the title that appears on the browser's tab. -->
    <title>My First Web Page</title>
  </head>
  <!-- This is the opening tag of the body section. The body contains the visible content of the webpage. -->
  <body>
    <!-- The body content will be added here. -->
    <h1>hello world, hello students</h1>
  </body>
</html>
